<html>
<head>
    <title>YoloMouse</title>
    <link rel="stylesheet" type="text/css" href="style.css"/>
</head>
<body>
    <!-- header -->
    <div class="TitlePanel">
        <div class="TitleHeader">
            <img src="Title.png"/>
            <div class="TitleVersion">0.4.0 <b style="color:red">BETA</b></div>
        </div>
        <div class="TitleDescription">
            Game Cursor Changer
        </div>
        <div class="TitleMenu">
            Home &bull;
            <a href="help.html">Help</a> &bull;
            <a href="etc.html">Etc</a>
        </div>
    </div>

    <!-- download -->
    <div class="Panel" style="background-color:#fa0; top:50px; left:730px; padding: 12px;">
        <a href="https://github.com/PandaTeemo/YoloMouse/releases/download/0.4.0/YoloMouse.msi" class="Button" style="font-size:24px;">Download</a>
        <a href="https://github.com/PandaTeemo/YoloMouse/archive/0.4.0.zip" class="Button" style="font-size:12px; margin-left:10px;">C++</a>
    </div>

    <!-- howto: text -->
    <div class="Panel" style="top:225px; left:150px; background-color:#08f;">
        <div class="Header" style="width:50%;background-color:#06e;">
            how do?
        </div>
        <table>
            <tr><td class="ListHeader">1</td><td class="ListContent">Download, install, run</td></tr>
            <tr><td class="ListHeader">2</td><td class="ListContent">Play a game</td></tr>
            <tr><td class="ListHeader">3</td><td class="ListContent">Hit <i>CTRL SHIFT ALT 1</i></td></tr>
            <tr><td class="ListHeader"></td><td class="ListContent" style="padding-top:5px; text-align:right;">... <a href="help.html"><b>full tutorial</b></a></td></tr>
        </table>
    </div>

    <!-- howto: image -->
    <img src="HowDo.gif" class="PanelImage" style="top:405px; left:80px;"/>

    <!-- features -->
    <div class="Panel" style="width:430px; top:630px; left:560px; background-color:#556;">
        <div class="Header" style="width:50%; background-color:#445;">
            what do?
        </div>
        <table>
            <tr><td class="ListHeader">&bull;</td><td class="ListContent">replaces any game cursor</td></tr>
            <tr><td class="ListHeader">&bull;</td><td class="ListContent">9 custom cursors provided</td></tr>
            <tr><td class="ListHeader">&bull;</td><td class="ListContent">5 different sizes</td></tr>
            <tr><td class="ListHeader">&bull;</td><td class="ListContent">does NOT affect any game files</td></tr>
        </table>
    </div>

    <!-- etc -->
    <div class="Panel" style="top:725px; left:50px; background-color:#f0a;">

        <!-- subreddit -->
        <a href="http://www.reddit.com/r/yolomouse/"><img src="Reddit.Button.png"/></a>

        <!-- paypal donate -->
        <form action="https://www.paypal.com/cgi-bin/webscr" method="post" target="_top" style="display: inline-block">
            <input type="hidden" name="cmd" value="_s-xclick">
            <input type="hidden" name="hosted_button_id" value="GW2WUGLZ8REUC">
            <input type="image" src="PayPal.Button.png" border="0" name="submit" alt="PayPal - The safer, easier way to pay online!">
        </form>
        
    </div>

    <!-- token image -->
    <img src="YoloRiot.png" style="position:absolute; top:37px; left:420px; z-index:2;"/>
    <img src="YoloHand.png" style="position:absolute; top:37px; left:420px; z-index:4;"/>
</body>
</html>
